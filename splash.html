<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capstone Project</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

<body>
<img src="giphy.gif" id="backgroundSplashImg"/>
<!--<audio id="my_audio" src="synthwaveLoop.wav" loop="loop" controls></audio>-->
<a href="#"><i id="backButton" class="fas fa-backward"></i></a>
<a href="#"><i id="audioButton" class="fas fa-volume-up mr-3"></i></a>
<a href="#"><i id="audioButtonOff" class="fas fa-volume-mute mr-3"></i></a>
<h1 id="header">MASTER OF MUSIC</h1>
<a href="#"><i id="playButton" class="fas fa-play-circle"></i></a>

<section id="pickGame" class="container">
    <div id="gameOptions" class="row px-4">
        <div class="col-sm-12 col-md-6 text-center">
            <section id="triviaSection">
            <i id="triviaIcon" class="fas fa-music"></i>
            <a href="#"><p id="triviaSelection" class="gameTitles">MUSIC TRIVIA MASTER</p></a>
            </section>
            <section id="lyricOptions">
                <form>
                    <h5 class="text-white text-start">Difficulty:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Hard</label>
                    </div>
                    <h5 class="text-white text-start">Genre:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4">Rock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                        <label class="form-check-label" for="inlineRadio5">Pop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                        <label class="form-check-label" for="inlineRadio6">Hip-Hop</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option7">
                        <label class="form-check-label" for="inlineRadio7">Country</label>
                    </div>
                </form>
            </section>
        </div>
        <div class="col-sm-12 col-md-6 text-center">
            <section id="lyricSection">
            <i id="lyricIcon" class="fas fa-microphone-alt"></i>
            <a href="#"><p id="lyricSelection" class="gameTitles">LYRIC MASTER</p></a>
            </section>
            <section id="triviaOptions">
            <form>
                <h5 class="text-white text-start">Difficulty:</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8" value="option1">
                    <label class="form-check-label" for="inlineRadio8">Easy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9" value="option2">
                    <label class="form-check-label" for="inlineRadio9">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio10" value="option3">
                    <label class="form-check-label" for="inlineRadio10">Hard</label>
                </div>
                <h5 class="text-white text-start">Genre:</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio11" value="option4">
                    <label class="form-check-label" for="inlineRadio11">Rock</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio12" value="option5">
                    <label class="form-check-label" for="inlineRadio12">Pop</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio13" value="option6">
                    <label class="form-check-label" for="inlineRadio13">Hip-Hop</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio14" value="option7">
                    <label class="form-check-label" for="inlineRadio14">Country</label>
                </div>
            </form>
            </section>
        </div>
    </div>
</section>

<a href="#" id="clickMenu"> <i id="menuRecord" class="fas fa-compact-disc"></i>
<h4 id="wordMenu" class="text-white text-start">MENU</h4></a>
